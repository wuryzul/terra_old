server:
  port: 8081
spring:
  application:
    name: Terra
  cloud:
    gateway:
      routes:
        - id: cache_proxy
          uri: http://localhost:8080
          predicates:
            - Path=/api/cache/**
        - id: curse_forge_proxy
          uri: http://localhost:8080
          predicates:
            - Path=/api/proxy/**
  liquibase:
    change-log: classpath:/db/changelog/db.changelog.yaml
management:
  endpoints:
    web:
      exposure:
        include: "*"
terra:
  client:
    root: http://localhost:8081/api/cache
  curseforge:
    root: http://localhost:8081/api/proxy