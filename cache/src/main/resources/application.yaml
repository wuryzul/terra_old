spring:
  application:
    name: Terra Cache
  cloud:
    gateway:
      routes:
        - id: curse_forge_proxy
          uri: https://api.curseforge.com
          predicates:
            - Path=/api/proxy/**
          filters:
            - AddRequestHeader=x-api-key, ${CURSE_FORGE_API_KEY}
            - RewritePath=/api/proxy/(.*), /v1/$1
  h2:
    console:
      enabled: true
  liquibase:
    url: jdbc:h2:file:./.terra/db/cache
    user: sa
    change-log: classpath*:/db/changelog/db.changelog.yaml
    liquibase-schema: PUBLIC
    default-schema: APP
  output:
    ansi:
      enabled: always
  r2dbc:
    url: r2dbc:h2:file:///./.terra/db/cache
    username: sa
    password: ''
    properties:
      Mode: MySQL
      AUTO_SERVER: TRUE
      AUTO_RECONNECT: TRUE
      MULTI_THREADED: TRUE
      DB_CLOSE_ON_EXIT: TRUE
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    liquibase: INFO
terra:
  client:
    root: http://localhost:8080/api/cache
  curseforge:
    root: http://localhost:8080/api/proxy
