spring:
  application:
    name: Terra Cache
  cloud:
    gateway:
      routes:
        - id: curse_forge_proxy
          uri: https://api.curseforge.com
          predicates:
            - Path=/api/proxy/**
          filters:
            - AddRequestHeader=x-api-key, ${CURSE_FORGE_API_KEY}
            - RewritePath=/api/proxy/(.*), /v1/$1
  liquibase:
    change-log: classpath:/db/changelog/db.changelog.yaml
management:
  endpoints:
    web:
      exposure:
        include: "*"
terra:
  client:
    root: http://localhost:8080/api/cache
  curseforge:
    root: http://localhost:8080/api/proxy
